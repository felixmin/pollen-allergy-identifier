name: Deploy to Firebase Hosting (Dev) on merge
on:
  push:
    branches:
      - dev
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.29.0

      - name: Install Hosting Dependencies
        run: npm ci

      - name: Build Flutter Web (Dev)
        run: npm run build:web:dev

      - name: Install Functions Dependencies
        run: npm ci --prefix functions

      - name: Build Cloud Functions (if needed)
        run: npm run build --prefix functions

      - name: Set up Firebase Credentials
        # Write your service account JSON (stored in your secret) to a file
        run: printf '%s' "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ALLERGY_IDENT_DEV }}" | base64 -d> firebase-service-account.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Switch to Dev Environment
        run: firebase use allergy-ident-dev

      - name: Deploy to Firebase (Hosting & Functions)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: firebase-service-account.json
        run: firebase deploy --project allergy-ident-dev

